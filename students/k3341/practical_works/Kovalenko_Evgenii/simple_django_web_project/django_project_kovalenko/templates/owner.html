<!DOCTYPE html>
<html>
<head>
    <title>Информация о владельце</title>
</head>
<body>
    <h1>Информация о владельце автомобиля</h1>
    <p>Имя: {{ owner.first_name }}</p>
    <p>Фамилия: {{ owner.last_name }}</p>
    <p>Дата рождения: {{ owner.birth_date }}</p>
    <p>Паспорт: {{ owner.passport }}</p>
    <p>Адрес: {{ owner.address }}</p>
    <p>Национальность: {{ owner.nationality }}</p>
</body>
</html>
